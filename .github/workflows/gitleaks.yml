name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: "gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl tar jq

      - name: Install Gitleaks
        run: |
          version=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name')
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/${version}/gitleaks_${version#v}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xvf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Fetch external config
        run: |
          curl -sSL -o gitleaks.toml \
            https://raw.githubusercontent.com/gitleakstesting/.github/main/gitleaks.toml

      - name: Run Gitleaks
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"
        run: |
          gitleaks detect \
            --source . \
            --config gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --exit-code 1

      - name: Debug — check SARIF file
        if: always()
        run: ls -lah gitleaks-results.sarif || echo "⚠️ No SARIF file found"

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-results.sarif

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif
