name: gitleaks

on:
  workflow_call:   # Allows other repos to call this workflow
  workflow_dispatch: # Allows manual run
  schedule:
    - cron: "0 4 * * *" # Optional: run daily at 4 AM UTC

jobs:
  scan:
    name: Run Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history for complete scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . \
                      --config .github/.gitleaks.toml \
                      --report-path gitleaks-report.json \
                      --verbose --redact
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
