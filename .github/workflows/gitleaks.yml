name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # ✅ needed for SARIF upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks_$(uname -s)_x64.tar.gz \
          | tar -xz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Run Gitleaks
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"   # ✅ add your license here (better from secrets)
        run: |
          gitleaks detect \
            --source . \
            --config ${{ inputs.config_path }} \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --exit-code 1

      - name: Debug — check SARIF file
        if: always()
        run: ls -lah gitleaks-results.sarif || echo "⚠️ No SARIF file found"

      - name: Upload SARIF report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-results.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif
