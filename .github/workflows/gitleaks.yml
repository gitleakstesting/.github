name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        description: "Path to Gitleaks config file"
        required: false
        type: string
        default: ".gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.4
        with:
          # no args here
          report_format: sarif
          report_path: gitleaks-results.sarif
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"

      - name: Run Gitleaks with custom config
        run: |
          gitleaks detect \
            --source . \
            --config "${{ inputs.config_path }}" \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --exit-code 1

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-results.sarif
