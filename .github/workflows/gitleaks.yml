on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug check
        run: ls -R .github

      - name: Run Gitleaks with Custom Config
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . \
                       --config ${{ inputs.config_path }} \
                       --report-format sarif \
                       --report-path gitleaks-results.sarif \
                       --no-git \
                       --redact \
                       --verbose \
                       --exit-code 2
        env:
          GITLEAKS_LICENSE: FF2062-5126C7-2E2CD7-38B07D-25F736-V3
