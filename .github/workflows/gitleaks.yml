name: gitleaks-centralized

on:
  workflow_call:
    inputs:
      scan-path:
        description: "Path to scan with Gitleaks"
        required: false
        type: string
        default: "."
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout target repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2️⃣ Install Gitleaks
      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION=8.24.3
          curl -sSL -o gitleaks.tar.gz https://github.com/zricethezav/gitleaks/releases/download/v$GITL
