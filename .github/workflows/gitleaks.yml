name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz \
          | tar -xz -C /usr/local/bin gitleaks

      - name: Run Gitleaks
        run: |
          gitleaks detect \
            --source . \
            --config ${{ inputs.config_path }} \
            --report-format sarif \
            --report-path results.sarif \
            --exit-code 1
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results   # âœ… no dots in artifact name
          path: results.sarif
