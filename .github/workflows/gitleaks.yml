name: gitleaks

on:
  workflow_call: {}   # <-- required
  workflow_dispatch: {}

jobs:
  scan:
    name: Run Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          scan-path: .
          config-path: gitleaks.toml    # your custom rules
          format: sarif
          output-path: gitleaks-results.sarif
          verbose: true
          no-git: true                   # scan all files, not just git commits
          redact: true
          exit-code: 2
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
