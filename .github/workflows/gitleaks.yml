name: gitleaks

on:
  workflow_call:   # <--- allows other repos to call this workflow

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --config .gitleaks.toml --no-git

