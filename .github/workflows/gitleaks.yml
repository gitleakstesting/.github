name: Reusable Gitleaks Scan
on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".gitleaks.toml"
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Download Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.4
        with:
          args: detect --source . --config ${{ inputs.config_path }} --report-format sarif --report-path results.sarif --exit-code 1
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"
          GITLEAKS_ENABLE_COMMENTS: true
           # Step 3: Upload scan report as artifact
      - name: Upload SARIF report
        if: always() # ensure upload even if leaks are found
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results   # âœ… no dots in artifact name
          path: results.sarif

      - name: Show Gitleaks results in summary
        if: always() # run even if gitleaks exits with error
        run: |
          echo "## ðŸ›‘ Gitleaks detected secrets ðŸ›‘" >> $GITHUB_STEP_SUMMARY
          cat results.sarif >> $GITHUB_STEP_SUMMARY
         





