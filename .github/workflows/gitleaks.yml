name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".github/gitleaks.toml"  # adjust default to match location

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl tar

      - name: Fetch external config
        run: |
          curl -sSL -o gitleaks.toml \
            https://raw.githubusercontent.com/gitleakstesting/.github/main/gitleaks.toml

      - name: Run Gitleaks with config
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"
        run: |
          gitleaks detect \
            --source . \
            --config gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --exit-code 1

      - name: Debug — list SARIF file
        if: always()
        run: ls -lah gitleaks-results.sarif || echo "⚠️ SARIF not found"

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-results.sarif

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif
