name: Reusable Gitleaks Scan

on:
  workflow_call:
    inputs:
      config_path:
        required: false
        type: string
        default: ".gitleaks.toml"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/download/v8.16.1/gitleaks_8.16.1_linux_x64.tar.gz \
            | tar -xz -C /usr/local/bin gitleaks

      - name: Run Gitleaks with custom config
        run: |
          echo "üîç Running Gitleaks scan..."
          set +e
          gitleaks detect \
            --source . \
            --no-git \
            --config ${{ inputs.config_path }} \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --exit-code 1 \
            --no-redact \
            --verbose
          EXIT_CODE=$?
          set -e

          echo "üìÑ Gitleaks findings:"
          jq '.runs[0].results[] | {
            ruleId: .ruleId,
            file: .locations[0].physicalLocation.artifactLocation.uri,
            line: .locations[0].physicalLocation.region.startLine,
            secret: .message.text
          }' gitleaks-results.sarif || echo "No results"

          exit $EXIT_CODE   # ‚úÖ re-fail if leaks found
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-results.sarif
