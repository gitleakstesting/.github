name: Org Secret Scan

on:
  workflow_call:
    inputs:
      config_path:
        description: "Path to gitleaks config file"
        required: false
        type: string
        default: "gitleaks.toml"   # you can override when calling

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Verify config exists
        run: |
          echo "Looking for config at: ${{ inputs.config_path }}"
          ls -la .
          if [ -f "${{ inputs.config_path }}" ]; then
            echo "✅ Config file found"
            cat "${{ inputs.config_path }}"
          else
            echo "❌ Config file not found"
            exit 1
          fi

      - name: Run Gitleaks with Custom Config
        run: |
          gitleaks detect \
            --source . \
            --config ${{ inputs.config_path }} \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --no-git \
            --redact \
            --verbose \
            --exit-code 2
        env:
          GITLEAKS_LICENSE: FF2062-5126C7-2E2CD7-38B07D-25F736-V3

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-results.sarif
