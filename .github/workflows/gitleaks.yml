name: gitleaks-centralized

on:
  workflow_call:
    inputs:
      scan-path:
        description: "Path to scan with Gitleaks"
        required: false
        type: string
        default: "."
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the target repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2️⃣ Download centralized Gitleaks config from the central .github repo
      - name: Download centralized Gitleaks config
        run: |
          curl -sSL -o gitleaks.toml \
          https://raw.githubusercontent.com/gitleakstesting/.github/main/gitleaks.toml

      # 3️⃣ Install Gitleaks
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks_8.24.3_linux_x64.tar.gz \
          | tar -xz -C /usr/local/bin

      # 4️⃣ Run Gitleaks scan
      - name: Run Gitleaks
        id: gitleaks
        run: |
          gitleaks detect \
            --source ${{ inputs.scan-path }} \
            --recursive \
            --config ./gitleaks.toml \
            --report-path results.sarif \
            --report-format sarif \
            --redact
        env:
          GITLEAKS_LICENSE: "FF2062-5126C7-2E2CD7-38B07D-25F736-V3"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Upload SARIF report
      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

      # 6️⃣ Fail job if leaks found
      - name: Fail on leaks
        if: ${{ steps.gitleaks.outcome == 'failure' }}
        run: exit 1
